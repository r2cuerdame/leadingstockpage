<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuGu AI 주식분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* === GuGu AI 디자인 시스템 === */
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header-section {
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .content-section {
            padding: 2rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .empty-icon {
            font-size: 5rem;
            color: var(--warning-color);
            margin-bottom: 1.5rem;
        }
        
        .empty-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }
        
        .empty-description {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .alert-info-custom {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 1.5rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }
            
            .header-section {
                padding: 1.5rem;
            }
            
            .content-section {
                padding: 1.5rem;
            }
            
            .empty-state {
                padding: 3rem 1.5rem;
            }
            
            .empty-icon {
                font-size: 4rem;
            }
            
            .empty-title {
                font-size: 1.5rem;
            }
            
            .empty-description {
                font-size: 1rem;
            }
        }
    
/* 기본 테이블 스타일 */
.table {
    width: 100%;
    margin-bottom: 1rem;
}
.table tbody tr {
    display: table-row !important;
    border: none !important;
    margin: 0 !important;
}
.table td {
    display: table-cell !important;
    border-bottom: 1px solid #dee2e6 !important;
    padding: 8px !important;
}

/* 기본 컬럼 숨김 설정 */
.stock-code,
.ai-score,
.investment-grade,
.naver-btn {
    display: none !important;
}

/* 모바일 변환 방지 */
.mobile-row-content {
    display: none !important;
}
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container mx-auto" style="max-width: 1200px;">
            <!-- 헤더 섹션 -->
            <div class="header-section">
                <h1 class="mb-2">
                    <i class="fas fa-chart-line me-2"></i>
                    GuGu AI 주식분석
                </h1>
                <p class="mb-1">AI 기반 종목 분석 및 투자 추천</p>
                <small>분석일: 2025-06-18 01:12:42</small>
            </div>
            
            <!-- 콘텐츠 섹션 -->
            <div class="content-section">
                <!-- 빈 목록 상태 -->
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h2 class="empty-title">추천 종목이 없습니다</h2>
                    <p class="empty-description">
                        현재 추천할 수 있는 종목이 없습니다.<br>
                        시스템 점검 후 다시 시도해주세요.
                    </p>
                    <div class="alert alert-info-custom">
                        <strong>💡 참고사항</strong><br>
                        • 시장 상황에 따라 추천 종목이 없을 수 있습니다<br>
                        • AI 분석 시스템이 안전성을 우선시합니다<br>
                        • 정기적으로 업데이트되니 나중에 다시 확인해주세요
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
